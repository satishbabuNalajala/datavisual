<!doctype html>
<html>
<head>
    <title>ICE-5: Welcome to Satish Data visualization</title>
    <link href="main.css" rel="stylesheet" />
    <link href="bike.js" rel="script" />
    <script src="https://unpkg.com/d3@7.3.0/dist/d3.min.js" > </script >
    <style>
        pre {
            font-size: 5em;
            text-align: center;
            background-color:blue;
        }
        h1{
            font-size: 3em;
            background-color:red;
        }

    </style>
</head>
<body>
<h1> Welcome to ICE-5 Satish Data visualization </h1>
<pre id = 'message-container'></pre>
<img src = "https://raw.githubusercontent.com/satishbabuNalajala/svgrepo/main/bike.svg" alt="My Bike SVG" />
<script>
    const csvUrl = 'https://raw.githubusercontent.com/satishbabuNalajala/sathish/8632dfb38523a1fd37b9a8720293b55b4cb36d25/Sathish.csv'
    // With d3.csv
    d3.csv(csvUrl).then(data => {
        let message = 'Below is the data for TOP 100 actorsï¼š\n';
        message = message + Math.round(d3.csvFormat(data).length / 1024) + ' kB\n';
        message = message + data.length + ' rows\n';
        message = message + 'and ' + data.columns.length + ' columns';
        document.getElementById('message-container').textContent = message;
    });
    //Body.text takes a response stram and reads it to completion.


</script>
</body>
</html>
